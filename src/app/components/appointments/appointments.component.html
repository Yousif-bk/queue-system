<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <div class="card w-50">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true">Today</li>
              <li class="list-group-item list-style" (click)="setAppointment(appointment.time)"
               *ngFor="let appointment of uiState.staticPreData.appointments">{{ appointment.time }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
